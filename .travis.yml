notifications:
  email: false

sudo: false

services:
  - mysql
  - redis
  - elasticsearch

language: python

cache:
  - apt
  - pip

env:
  - REQUIREMENTS=lowest EXTRAS=docs,test
  - REQUIREMENTS=release EXTRAS=docs,test
  - REQUIREMENTS=devel EXTRAS=docs,test

python:
  - "2.7"

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install check-manifest twine wheel mock coveralls requirements-builder"
  - "requirements-builder -e all --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder -e all --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder -e all --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"
  - "mkdir -p ${VIRTUAL_ENV}/var/invenio.base-instance/"
  - "cp .travis.invenio.cfg ${VIRTUAL_ENV}/var/invenio.base-instance/invenio.cfg"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[${EXTRAS}]"

before_script:
  - "inveniomanage database init --yes-i-know"
  - "inveniomanage database create --quiet"

script:
  - "check-manifest --ignore .travis-\\*-requirements.txt"
  - "sphinx-build -qnN docs docs/_build/html"
  - "python setup.py test"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: inspirehep
  password:
    secure: 
  on:
    tags: true
    repo: inspirehep/invenio-matcher
    branch: master
    distributions: sdist bdist_wheel
